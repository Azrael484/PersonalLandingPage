<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>My Landing Page</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/" target="_blank" rel="noreferrer noopener">Github</a></li>
        <li> <a href="https://jguemarez.github.io/MyProfessionalPortfolio" target="_blank" rel="noreferrer noopener">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">J. Maldonado's Personal Landing Page</h1>
    <figure>
      <img src="assets/images/melancholia-durer.jpg" alt="Graphic with Coming Soon text">
      <figcaption class="text-center">Chi Non Risica Non Rosica</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form id="mark">
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name" placeholder="Enter your name here" required>
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="email" id="email" name="user-email" placeholder="Enter your e-mail here" required>
          </li>
          <li>
            <label class="text-right" for ="comment"></label>
            <textarea rows ="5" cols="50" required>Please, leave a comment.</textarea>
          </li>
        </ul>
        <div class="text-center" style = "display: flex; justify-content: center;">
          <button id = "submit"  style = " margin:0 auto;" type="submit">Leave your mark</button>
        </div>
      </form>
    </section>
    <section id="visitors"></section>
  </main>
